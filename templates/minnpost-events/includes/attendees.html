<section class="panel panel--form" id="panel--attendees">
	<h1>Attendees</h1>
	<p>You are purchasing <span class="quantity"> {{ quantity }}</span> tickets. Please tell us about the people who will be attending this event.</p>
	{% for _ in range(0, quantity) %}
		<fieldset class="attendee">
			<div class="form-item form-item--name">
		      <label for="name_{{ loop.index }}" class="required">Name: </label>
		      <input type="text" id="name_{{ loop.index }}" name="name_{{ loop.index }}" required value="">
		    </div>
		    <div class="form-item form-item--email-address">
		      <label for="edit-email_{{ loop.index }}" class="required">Email Address: </label>
		      <input type="email" id="edit-email_{{ loop.index }}" name="email_{{ loop.index }}" required value="">
		    </div>
		</fieldset>
	{% else %}
		<p>No quantity of tickets has been selected.</p>
	{% endfor %}

	<a href="/event-register/?step=panel--pay" class="btn btn--next">Payment</a>

</section>
