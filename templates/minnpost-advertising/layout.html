<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MinnPost | Advertising</title>
  <link rel="shortcut icon" href="https://www.minnpost.com/wp-content/uploads/sites/default/themes/siteskin/favicon.ico" type="image/x-icon" />

  <link rel="apple-touch-icon" href="https://www.minnpost.com/wp-content/uploads/sites/default/themes/siteskin/inc/images/apple-touch-icon.png" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/paymentfont/1.1.2/css/paymentfont.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.min.css') }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3.min.js') }}"></script>

  <!-- Google Analytics -->
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-3385191-1', 'auto');
  ga('require', 'displayfeatures');
  ga('require', 'ec');
  ga('send', 'pageview');
  </script>
  <script async src='//www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->

</head>
<body>
  <header class="l-header" id="header">
    <div class="wrapper">
      <div class="a-site-branding">
        <a class="a-logo a-logo-svg" rel="home" href="https://www.minnpost.com/">
          <picture>
            <source type="image/svg+xml" srcset="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/minnpost-logo.svg">
            <img src="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/logo.png" alt="MinnPost">
          </picture>
        </a>
      </div>
      <div class="m-support-cta m-support-cta-top">
        <h2 class="a-support-tagline">Nonprofit, nonpartisan journalism. Supported by&nbsp;readers.</h2>
      </div>
      <nav class="sections">
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}
    
  <footer>
    <div class="wrapper">

    </div>
  </footer>

  <!--[if lt IE 9]>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!--<![endif]-->

  <script src="https://js.stripe.com/v3/"></script>
  {% if show_ach == 'True' %}<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>{% endif %}
  <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>

  <script>
  // main.js
  $(document).ready(function() {
    // call plugin and pass options if need be
    $('.support--forms').minnpost_giving({
      'stripe_publishable_key' : '{{key}}',
      'tabs' : false,{% if show_ach == True %}
      'plaid_env' : '{{plaid_env}}',
      'plaid_public_key' : '{{plaid_public_key}}',{% endif %}
    });
  });
  </script>

</body>
</html>
