<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MinnPost | Review Your Donation{% endblock %}</title>
  <meta property="og:title" content="MinnPost | Review Your Donation">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.minnpost.com/wp-content/uploads/sites/default/themes/siteskin/inc/images/MinnPostLogoNewSquare.png">
  <link rel="shortcut icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="76x76" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/icon-120x120.png">
  <link rel="icon" sizes="128x128" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/icon-192x192.png">
  <link rel="mask-icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/mp.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/mstile-144x144.png">
  <meta name="msapplication-config" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link href="{{ url_for('static', filename='css/main.min.css') }}?m={{ last_updated }}" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/modernizr-2.8.3.min.js') }}?m={{ last_updated }}"></script>

  <!-- Google Analytics -->
  <script async src="{{ url_for('static', filename='js/autotrack.js') }}?m={{ last_updated }}"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-3385191-1', 'auto');
  ga('require', 'urlChangeTracker');
  ga('require', 'ec');
  ga('send', 'pageview');

  </script>
  <!-- End Google Analytics -->

</head>
<body>
  <header class="l-header" id="header">
    <div class="wrapper">
      <div class="a-site-branding">
        <a class="a-logo a-logo-svg" rel="home" href="https://www.minnpost.com/">
          <picture>
            <source type="image/svg+xml" srcset="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/minnpost-logo.svg">
            <img src="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/logo.png" alt="MinnPost">
          </picture>
        </a>
      </div>
      <div class="m-support-cta m-support-cta-top">
        <h2 class="a-support-tagline">Nonprofit, nonpartisan journalism. Supported by&nbsp;readers.</h2>
      </div>
      <nav class="sections">
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}
    
  <footer>
    <div class="wrapper">

    </div>
  </footer>

  <!--[if lt IE 9]>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!--<![endif]-->

  <script src="https://js.stripe.com/v3/"></script>
  {% if show_ach == 'True' %}<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>{% endif %}
  <script src="{{ url_for('static', filename='js/main.min.js') }}?m={{ last_updated }}"></script>

  <script>
  // main.js
  $(document).ready(function() {
    // call plugin and pass options if need be
    $('.support--forms').minnpost_giving({
      'stripe_publishable_key' : '{{stripe}}',{% if show_ach == 'True' %}
      'plaid_env' : '{{plaid_env}}',
      'plaid_public_key' : '{{plaid_public_key}}',{% endif %}
      'minnpost_root' : '{{minnpost_root}}',
    });
  });
  </script>

</body>
</html>
