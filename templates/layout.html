<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if title|length %}{{ title }}{% else %}MinnPost | Make Your Payment{% endif %}{% endblock %}</title>
    
    <link rel='stylesheet' id='all-css-0' href="{{ url_for('static', filename='css/minnpost-css-0.css') }}?m={{ last_updated }}" media="all">
    <link rel='stylesheet' id='minnpost-fonts-css'  href='https://use.typekit.net/cxj7fzg.css?ver=1.0.0' media='all'>
    <link rel='stylesheet' id='all-css-0' href="{{ url_for('static', filename='css/minnpost-css-2.css') }}?m={{ last_updated }}" media="all">

    <meta name="theme-color" content="#801018">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="YES">
    <link rel="apple-touch-startup-image" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="MinnPost">
    <meta name="application-name" content="MinnPost">
    <meta property="og:site_name" content="MinnPost">
    <link rel="shortcut icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon.ico?v=1595224187" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-16x16.png?v=1595224187">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-32x32.png?v=1595224187">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/apple-touch-icon.png?v=1595224187">
    <link rel="mask-icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/safari-pinned-tab.svg?v=1595224187" color="#801018">
    <meta name="msapplication-TileColor" content="#801018">
    <meta name="msapplication-TileImage" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/mstile-144x144.png?v=1595224187">
    <meta name="msapplication-config" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/browserconfig.xml?v=1595224187">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://support.minnpost.com">
    <meta name="twitter:site" content="@MinnPost"/>
    <meta property="twitter:card" content="summary">
    
    <meta property="og:title" content="{% block og_title %}{% if title|length %}{{ title }}{% else %}MinnPost | Make Your Payment{% endif %}{% endblock %}">
    <meta name="description" content="">
    <meta property="og:description" content="">
    <meta property="twitter:description" content="">
  
    <meta property="og:image" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/MinnPostLogoNewSquare.png">

    <script src="{{ url_for('static', filename='js/minnpost-js-0.js') }}?m={{ last_updated }}"></script>
    <link href="{{ url_for('static', filename='css/main.min.css') }}?m={{ last_updated }}" rel="stylesheet">

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3385191-1', 'auto');
    ga('require', 'ec');
    ga('send', 'pageview');

    </script>
    <!-- End Google Analytics -->

  </head>
  <body{% if path and path != "" and path != "give" %} class="support-single"{% endif %}>
    <header id="masthead" class="o-header o-header-support">
      <div class="o-wrapper o-wrapper-site-header">
          <div class="a-site-branding">
              <a class="a-logo a-logo-svg" rel="home" href="https://www.minnpost.com/" title="Return to MinnPost Homepage">
                  <picture>
                      <source type="image/svg+xml" srcset="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/minnpost-logo.svg">
                      <img src="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/logo.png" alt="MinnPost">
                  </picture>
              </a>
          </div>
          <!-- .a-site-branding -->

          <div class="m-support-cta m-support-cta-top">
              <h2 class="a-support-tagline">Nonprofit, nonpartisan journalism. Supported by&nbsp;readers.</h2>
          </div>
      </div>
  </header>

  <div id="content" class="o-wrapper o-wrapper-content">
    <div id="primary" class="m-layout-membership o-support">
      {% include 'give/menu.html' %}
      <main id="site-main" class="site-main">
        <div class="m-entry-content m-membership-support-wrapper m-payment-wrapper">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <footer id="site-footer" class="o-footer">
    <div class="o-wrapper o-wrapper-site-footer">
        <aside class="o-footer-links">
            <p class="a-footer-message">
                MinnPost | P.O. Box 18438 | Minneapolis, MN 55418 | 
                <a href="tel:612.455.6950">612.455.6950</a>
            </p>
        </aside>
    </div>
  </footer>

  <script src="https://www.minnpost.com/wp-includes/js/zxcvbn.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  {% if use_recaptcha is sameas true %}<script src='https://www.google.com/recaptcha/api.js'></script>{% endif %}
  {% if show_ach is sameas true %}<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>{% endif %}
  <script>
    var analytics_tracking_settings = {};
  </script>
  <script src="{{ url_for('static', filename='js/minnpost-js-1.js') }}?m={{ last_updated }}"></script>
  <script src="{{ url_for('static', filename='js/main.min.js') }}?m={{ last_updated }}"></script>

  <script>
  // main.js
  $(document).ready(function() {
    // call plugin and pass options if need be
    $('.m-payment-wrapper').minnpost_giving({
      'stripe_publishable_key' : '{{stripe}}',{% if show_ach is sameas true %}
      'plaid_env' : '{{plaid_env}}',{% endif %}
      'minnpost_root' : '{{minnpost_root}}',
    });
  });
  </script>

</body>
</html>
