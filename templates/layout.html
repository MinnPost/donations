<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% if title|length %}{{ title }}{% else %}MinnPost | Make Your Payment{% endif %}{% endblock %}</title>
  
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#801018">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="YES">
  <link rel="apple-touch-startup-image" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="MinnPost">
  <meta name="application-name" content="MinnPost">
  <meta property="og:site_name" content="MinnPost">
  <link rel="shortcut icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon.ico?v=1592584327" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-16x16.png?v=1592584327">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/favicon-32x32.png?v=1592584327">
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/apple-touch-icon.png?v=1592584327">
  <link rel="mask-icon" href="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/safari-pinned-tab.svg?v=1592584327" color="#801018">
  <meta name="msapplication-TileColor" content="#801018">
  <meta name="msapplication-TileImage" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/mstile-144x144.png?v=1592584327">
  <meta name="msapplication-config" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/app-icons/browserconfig.xml?v=1592584327">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:locale" content="en_US">

  <meta property="og:url" content="https://support.minnpost.com/">
  
  <meta name="twitter:site" content="@MinnPost" />
  <meta property="og:title" content="{% block og_title %}MinnPost | Review Your Donation{% endblock %}">

  <meta name="description" content="">
  <meta property="og:description" content="">
  <meta property="twitter:description" content="">
  
  <meta property="twitter:card" content="summary">
  
  <meta property="og:image" content="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/MinnPostLogoNewSquare.png">


  <link href="{{ url_for('static', filename='css/main.min.css') }}?m={{ last_updated }}" rel="stylesheet">

  <!-- Google Analytics -->
  <script async src="{{ url_for('static', filename='js/autotrack.js') }}?m={{ last_updated }}"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-3385191-1', 'auto');
  ga('require', 'urlChangeTracker');
  ga('require', 'ec');
  ga('send', 'pageview');

  </script>
  <!-- End Google Analytics -->

</head>
<body>
  <header class="l-header" id="header">
    <div class="wrapper">
      <div class="a-site-branding">
        <a class="a-logo a-logo-svg" rel="home" href="https://www.minnpost.com/">
          <picture>
            <source type="image/svg+xml" srcset="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/minnpost-logo.svg">
            <img src="https://www.minnpost.com/wp-content/themes/minnpost-largo/assets/img/logo.png" alt="MinnPost">
          </picture>
        </a>
      </div>
      <div class="m-support-cta m-support-cta-top">
        <h2 class="a-support-tagline">Nonprofit, nonpartisan journalism. Supported by&nbsp;readers.</h2>
      </div>
      <nav class="sections">
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}
    
  <footer>
    <div class="wrapper">

    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  {% if use_recaptcha is sameas true %}<script src='https://www.google.com/recaptcha/api.js'></script>{% endif %}
  {% if show_ach is sameas true %}<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>{% endif %}
  <script src="{{ url_for('static', filename='js/main.min.js') }}?m={{ last_updated }}"></script>

  <script>
  // main.js
  $(document).ready(function() {
    // call plugin and pass options if need be
    $('.support--forms').minnpost_giving({
      'stripe_publishable_key' : '{{stripe}}',{% if show_ach is sameas true %}
      'plaid_env' : '{{plaid_env}}',
      'plaid_public_key' : '{{plaid_public_key}}',{% endif %}
      'minnpost_root' : '{{minnpost_root}}',
    });
  });
  </script>

</body>
</html>
