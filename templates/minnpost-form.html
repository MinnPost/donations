{% extends "layout.html" %}

{% block content %}
<section class="progress progress--donation">
	<div class="wrapper">
	  <ol>
	    <li class="panel--review"><a href="1.html?step=panel--review">Review</a></li>
	    <li class="panel--pay"><a href="1.html?step=panel--pay">Payment</a></li>
	    <li class="panel--confirmation"><span>Thank You</span></li>
	  </ol>
	</div>
</section>

<main>
	<div class="wrapper support--forms">
	  <form action="/thanks/" method="post" class="support support--donate" id="donate">
	    {{ form.csrf_token }}

	    <input type="hidden" name="original_amount" id="original_amount" value="{{ amount }}"> <!-- load server-side from querystring -->
	    <input type="hidden" name="amount" id="amount" value="{{ amount }}"> <!-- load server-side from querystring -->
	    <input type="hidden" name="recurring" id="recurring" value="{{ frequency }}"> <!-- load server-side from querystring -->

	    {% include 'includes/review.html' %}
	    {% include 'includes/pay.html' %}

	  </form>
	</div>
</main>

{% endblock %}
